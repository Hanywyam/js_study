<html>

<body>
  <h2>else-if조건문</h2>
  <!-- 
    else-if조건문 
    
    if(조건1) {
      실행문;
    } else if(조건2) { else if()는 제한없이 작성 가능
      실행문;
    } else if(조건3) {
      실행문;
    } else { 위의 조건이 모두 거짓일 때 실행
      실행문;
    }
  -->
  <script>
    let walk = prompt('하루 걸음 수를 입력하세요');
    if (walk >= 5000) {
      alert(`${walk}보 이상이면 적정 수준입니다.`)
    } else if (walk < 5000) {
      alert(`하루 걸음 수 ${walk}보는 위험합니다.`);
    } else {
      alert('숫자만 입력하세요')
    }
  </script>
</body>

</html>

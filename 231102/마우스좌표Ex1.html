<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>마우스좌표Ex1</title>
  <style>
    .container {
      width: 100%;
      height: 80vh;
      background-color: #ddd;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    .emoji {
      font-size: 6rem;
      position: absolute;
      top: 0;
      left: 0;
      cursor: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>마우스를 누르면(mousedown) 움직이고(mousemove) 마우스를 뗏을 때(mouseup) 멈춤(리스너 제거)</p>
    <div class="emoji"> 👩🏻‍💻 </div>
    <!-- <div class="emoji"> 🎅 </div> -->
  </div>

  <script>
    // 마우스를 누르면(mousedown) 움직이고(mousemove) 마우스를 뗏을 때(mouseup) 멈춤(리스너 제거)
    const box = document.querySelector('.container');
    const emoji = document.querySelector('.emoji');

    const onMoving = evt => {
      emoji.style.transform = `translate(${evt.clientX - 65}px,${evt.clientY - 65}px)`;
    };

    addEventListener('mousedown', () => {
      addEventListener('mousemove', onMoving);
      addEventListener('mouseup', () => {
        removeEventListener('mousemove', onMoving)
      });
    });

      box.addEventListener('mousemove', evt => {
        const X = evt.clientX;
        const Y = evt.clientY;
        emoji.style.left = X + 'px';
        emoji.style.top = Y + 'px';
      });
    });
 */


  </script>
</body>

</html>

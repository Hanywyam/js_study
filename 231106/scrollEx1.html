<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>scrollEx1</title>
  <style>
    /* html {
      scroll-behavior: smooth;      
    } css : ÌÉëÏúºÎ°ú Ïä§ÌÅ¨Î°§ Ïò¨Î†§Ï§å? */

    .container {
      height: 200vh;
      position: relative;
    }

    p {
      font-weight: bold;
      font-size: 5rem;
      margin: 0;
      bottom: 0;
    }

    .btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 5rem;
      transition: .5s;
      animation: tree infinite 2s ease-in-out alternate;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes tree {

      0%,
      100% {
        transform: translateY(0) rotate(-5deg)
      }

      50% {
        transform: translateY(-20px) rotate(5deg)
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p>top</p>
  </div>

  <a href="#" class="up-to btn" title="Îß® ÏúÑÎ°ú Ïò¨ÎùºÍ∞ÄÎäî Î≤ÑÌäº">üéÑ</a>
  <!-- title == aÌÉúÍ∑∏Ïóê ÏÇ¨Ïö©. Ï†ëÍ∑ºÏÑ±ÏùÑ ÎÜíÏù¥Í≥† Ïã∂ÏùÑ Îïå Ïì∏Ïàò ÏûàÎã§. -->
  <script>
    const upTo = document.querySelector('.up-to');

    upTo.addEventListener('click', evt => {
      evt.preventDefault();

      scrollTo({
        top: 50,
        behavior: 'smooth'
      })
    })

    addEventListener('scroll', () => {
      let upToHeight = document.documentElement.scrollTop;

      // if (scrollY > 300) {
      if (upToHeight > 300) {
        upTo.style.opacity = 1;
        upTo.style.pointerEvents = 'auto';
      } else {
        upTo.style.opacity = 0;
        upTo.style.pointerEvents = 'none';
      }
    })
  </script>

<html>

<body>
  <h2>배열Array_filter</h2>
  <script>
    /*
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/filter

    얕은 복사(Shallow copy)
    : 원본 객체와 같은 참조 (메모리 내의 같은 값을 가리킴)를 공유하는 복사
      원본이나 복사본을 변경하면, 다른 객체 또한 변경될 수 있다.
    
    깊은 복사(Deep copy)
    : 복사본이 만들어진 원본 객체와 같은 참조(메모리 내의 같은 값을 가리킴)를 공유하지 않는 복사.
      원본이나 복사본을 변경할 때, 다른 객체가 변경되지 않는 것을 보장

    Array.prototype.filter();
    : 주어진 함수의 모든 요소를 모아 새로운 배열로 반환.

    배열.filter(callbackFn, thisArg)
    배열.filter((현재 요소[,현재요소의 인덱스, 호출된 배열])=>{})

    반환값
    : 새로운 배열. false인 경우 빈 배열 반환.
    */

    const arr = [10, '20', 20, 30, 40, 50];
    const data = [
      { id: 1, coffee: '아메리카노' },
      { id: 2, coffee: '카페라떼' },
      { id: 3, coffee: '바닐라라떼' },
      { id: 4, coffee: '카페모카' },
      { id: 4, coffee: '아이스 카페모카' },
      { id: 5, coffee: '아메리카노' }
    ];

    // filter구문: 배열.filter(현재값=>{ return 조건 });
    const out1 = arr.filter(function (num) {
      return num > 30; //30 이상 값만 받겠다.
    });
    console.log(typeof out1, out1); // [40, 50]

    const out2 = arr.filter(num => num > 60 //60 이상 값만 받겠다.
    );
    console.log(out2); // [] == false인 경우 빈 배열 반환.

    const out3 = data.filter(num => num.id === 4);
    console.log(out3);
    /*  id:4 에 해당하는 값 모두 반환
    (2) [{…}, {…}]
      0: {id: 4, coffee: '카페모카'}
      1: {id: 4, coffee: '아이스 카페모카'}
      length: 2
    */

    const out4 = data.filter(num => num.id !== 2);
    console.log(out4);
    /* 2번 빼고 나머지 값 모두 반환
    (5) [{…}, {…}, {…}, {…}, {…}]
      0: {id: 1, coffee: '아메리카노'}
      1: {id: 3, coffee: '바닐라라떼'}
      2: {id: 4, coffee: '카페모카'}
      3: {id: 4, coffee: '아이스 카페모카'}
      4: {id: 5, coffee: '아메리카노'}
      length: 5

    => 원하는 데이터만 빼고 배열로 반환하기 때문에 주로 데이터 삭제시 사용.
    */

  </script>
</body>

</html>

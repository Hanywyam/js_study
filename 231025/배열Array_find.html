<html>

<body>
  <h2>배열Array_find</h2>
  <script>
    /*
    prototype 객체
    Array 부모 객체의 속성, 메서드 등을 자식이 상속 받아 사용.
    재사용을 위해 주로 사용
    부모 객체인 프로토타입을 동적으로 변경할 수 있음.
    
    Object.create(); 새 객체 생성
    ex)
    const item = Object.create(drinkPrototype);
    ==> drinkPrototype 은 item 의 프로토타입
    item 객체는 drinkPrototype을 상속 받음
    */


    /*
    Array.prototype.find()
    : 주어진 함수를 만족하는 첫 번째 요소 값 반환.

    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/find

    배열.find(callbackFn)
    배열.find(콜백함수[, thisArg(옵션)]) //옵션은 안써도 됨.
    배열.find((현재요소[, 현재요소 인덱스, 호출된 배열])=>{})

    반환값 
    : 함수를 만족하는 배열의 첫 번째 요소. 
      요소가 없으면, undefined가 반환
    */

    const arr = [10, '20', 20, 30, 40, 54];
    const data = [
      { id: 1, coffee: '아메리카노' },
      { id: 2, coffee: '카페라떼' },
      { id: 3, coffee: '바닐라라떼' },
      { id: 4, coffee: '카페모카' },
      { id: 4, coffee: '아이스 카페모카' },
      { id: 5, coffee: '아메리카노' }
    ];

    const out1 = arr.find(function (num) {
      return num === 20;
    });
    console.log(typeof out1, out1);

    const out2 = arr.find(num => num === '20');
    console.log(typeof out2, out2);

    const out3 = arr.find(num => num === 5);
    console.log(out3); //undefined. 5는 없기 때문.

    //매개 변수 num은 배열 안의 객체를 요소로 받고 있음.
    const out4 = data.find(num => num.id === 3);
    console.log(out4); // {id: 3, coffee: '바닐라라떼'}

    const out5 = data.find(num => num.id === 4);
    console.log(out5); // {id: 4, coffee: '카페모카'}
    // => 첫번째로 찾은 값만 반환

    const out6 = data.find(num => num.coffee === '아메리카노');
    console.log(out6); // {id: 1, coffee: '아메리카노'}
    // => '아메리카노' 중에서 첫번째 값 반환

    const out7 = data.find(num => num.id !== 1);
    console.log(out7); // {id: 2, coffee: '카페라떼'}
  </script>
</body>

</html>

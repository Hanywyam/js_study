<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>가로스크롤</title>
  <style>
    body * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      list-style: none;
      width: 100%;
      height: 100vh;
      border: 10px solid orangered;
      display: flex;
      overflow-x: scroll;
    }

    .container li {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .container li:nth-child(1) {
      background-color: #016a70;
    }

    .container li:nth-child(2) {
      background-color: #d2de32;
    }

    .container li:nth-child(3) {
      background-color: #a2de32;
    }

    .container li:nth-child(4) {
      background-color: navy;
    }

    .container li:nth-child(5) {
      background-color: magenta;
    }
  </style>
</head>

<body>
  <ul class="container">
    <li>
      <h2>box1</h2>
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/WheelEvent" target="_blank">WheelEvent</a>
    </li>
    <li>
      <h2>box2</h2>
    </li>
    <li>
      <h2>box3</h2>
    </li>
    <li>
      <h2>box4</h2>
    </li>
    <li>
      <h2>box5</h2>
    </li>
  </ul>

  <script>
    const cntn = document.querySelector(".container");
    const scrolled = (evt) => {
      // wheelEvent.deltaY; 세로 스크롤 시 값변환. 읽기전용.
      console.log(evt.deltaY);

      cntn.scrollLeft += evt.deltaY;
    }

    cntn.addEventListener("wheel", scrolled);
  </script>
</body>

</html>

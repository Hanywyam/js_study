<html>

<body>
  <h2>함수Ex1</h2>
  <!-- 
      console.log 출력
      coffee('아메리카노','라떼');
      아메리카노는 4000원입니다. 출력
      라떼는 4500원입니다. 출력
      함수 만들기.
     -->

  <script>
    const coffee = (a, b) => console.log('${a}는 ${b}입니다.');

    coffee('아메리카노', '4000원');
    coffee('라떼', '4500원');
  </script>
</body>

</html>

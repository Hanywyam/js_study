<html>

<body>
  <h2>함수Ex3</h2>
  <!-- 
      입력한 언어에 따른 인사말 콘솔 출력
      이외의 인사말을 넣으면 '정해진 언어만 넣어주세요' 출력
      
      a = '안녕하세요';
      b = '헬로우';
      c = '니하오';
      d = '오하요';
     -->
  <script>
    const 인사말 = (lang) => {

      switch (lang) {
        case '한국어':
          console.log('안녕하세요');
          break;
        case '영어':
          console.log('헬로우');
          break;
        case '중국어':
          console.log('니하오');
          break;
        case '일본어':
          console.log('오하요');
          break;
        default:
          console.log('정해진 언어만 넣어주세요');
          break;
      }

    }

    인사말('한국어'); //호출하면 '안녕하세요'
    인사말('영어');
    인사말('중국어');
    인사말('일본어');

    인사말('독일어'); // 정해진 언어만 넣어주세요
    인사말('불어'); // 정해진 언어만 넣어주세요
  </script>
</body>

</html>

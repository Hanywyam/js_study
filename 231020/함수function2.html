<html>

<body>
  <h2>함수function2</h2>
  <p>함수 참고 site</p>
  <ul>
    <li><a href="https://ko.javascript.info/function-basics" target="_blank">javascript info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions" target="_blank">MDN</a></li>
  </ul>
  <script>
    /* 
    function num(매개변수1, parameter2, 인자, 인수 ...) {
      실행문;
    }
    num(인수);
    */

    // 함수 표현식(리터럴 방식)
    const num = function (a) {
      console.log(a * 1.07);
    }

    num(1000); //함수 호출. 변경되는 값만 입력하면 함수 자동 계산.
    num(2000);
    num(10000);

    console.log('-----------');

    // 함수 표현식
    const sum1 = function (a, b) {
      console.log(`매개변수1: ${a}, 매개변수2: ${b}`);
      console.log(a * b);
      console.log(a - b);
      console.log(a / b);
    }

    sum1(10, 20);
    sum1(120, 320);

    console.log('-----------');
    // 매개변수 3개의 합을 구하는 함수
    const sum2 = function (a, b, c = 10) { // 기본값 10. 매개변수의 값이 없는 경우 기본값 적용. 
      console.log(a + b + c);
    }

    sum2(1, 3, 5);
    sum2(1, 3);

    console.log('-----------');
    const sum3 = function output(x, y) { //선언 함수를 변수에 대입.
      console.log(x + y);
    }
    // output('즐거운', '금요일'); 선언함수가 변수에 할당된 경우 함수명으로 호출 시 에러.
    sum3('즐거운', '금요일');

    console.log('-----------');
    let obj = 0;
    const sum4 = function (a, b) {
      obj = a * b;
    }

    sum4(10, 20);
    console.log(obj);

    const sum5 = function (a, b) {
      let total = a * b;
    }

    sum5(10, 20);
    console.log(total); //total is not defined

  </script>
</body>

</html>

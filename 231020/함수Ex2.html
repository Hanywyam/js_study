<html>

<body>
  <h2>함수Ex2</h2>
  <!-- 
      인사말('한국어'); 호출하면 '안녕하세요'
      인사말('영어');
      인사말('중국어');
      인사말('일본어');
     -->

  <script>
    const 인사말 = (a, b, c, d) => {
      console.log('${a}:안녕하세요');
      console.log('${b}:헬로우');
      console.log('${c}:니하오');
      console.log('${d}:오하요');
    }
    인사말('한국어', '영어', '중국어', '일본어');
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOM_ex2</title>
  <style></style>
</head>

<body>
  <h1>DOM_ex2</h1>
  <ul id="menu">
    <li class="list"><a href="#"></a></li>
    <li class="list"><a href="#"></a></li>
    <li class="list"><a href="#"></a></li>
    <li class="list"><a href="#"></a></li>
    <li class="list"><a href="#"></a></li>
  </ul>

  <!-- 
    ul: 리스트 스타일 x
    li: l-h
    a : 밑줄 x, 색상

    a 내용 : 리스트 1,2,3,...
   -->
  <script>
    const ul = document.querySelector('#menu');
    const li = document.querySelectorAll('.list');
    const a = document.querySelectorAll('li a');

    ul.style.listStyle = 'none';

    li.forEach(list => list.style.lineHeight = '1.8');

    a.forEach((a, idx) => {
      a.textContent = `리스트${idx + 1}`;
      a.style.textDecoration = 'none';
      a.style.color = 'inherit';
    })
  </script>
</body>

</html>

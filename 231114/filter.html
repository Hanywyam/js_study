<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>filter+find</title>
  <style></style>
</head>

<body>
  <script>
    /* 
    배열의 메서드.
      : 탐색(함수)를 통해 새로운 배열로 반환.
        .filter(); 배열로 모두 반환.
        .find(); 하나의 값만 반환.

        데이터를 삭제할 때 filter를 많이 사용
    */

    let arr = [10, 20, 30, 40, 50];


    const data = [
      { id: 1, name: '아메리카노' },
      { id: 2, name: '카페라떼' },
      { id: 3, name: '카푸치노' },
      { id: 4, name: '모카라떼' },
      { id: 5, name: '바닐라라떼' }
    ]

    // 조건에 맞는 값 전부 배열로 반환.
    const result1 = arr.filter(itm => itm > 30);
    console.log(result1); // [40, 50]
    const result2 = arr.filter(itm => itm > 50);
    console.log(result2); // 조건에 맞는 값이 없으면 빈배열 반환 == []

    const result3 = data.filter(itm => itm.id !== 1);
    console.log(result3);

    //조건에 맞는 값 중 하나의 값만 반환.
    const result4 = arr.find(elem => elem > 20);
    console.log(result4);
    const result5 = data.find(elem => elem.id === 5);
    console.log(result5);

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>spread연산자</title>
  <style></style>
</head>

<body>
  <script>
    /* 
    spread연산자
      : 새로운 배열 추가.
       복제 후 추가. 원본은 그대로.
       기존의 원본 배열은 그대로 두고, 새로운 배열을 추가할 수 있음.
    */
    const data = [
      { id: 1, name: '아메리카노' },
      { id: 2, name: '카페라떼' },
      { // https://jsonplaceholder.typicode.com/
        "id": 3,
        "name": "Clementine Bauch",
        "username": "Samantha",
        "email": "Nathan@yesenia.net",
        "address": {
          "street": "Douglas Extension",
          "suite": "Suite 847",
          "city": "McKenziehaven",
          "zipcode": "59590-4157",
          "geo": {
            "lat": "-68.6102",
            "lng": "-47.0653"
          }
        }
      },
      { id: 4, name: '바닐라라떼' }
    ]

    const output1 = [...data];
    const output2 = [...data, { id: 6, name: '에스프레소' }]; // 내용추가

    console.log(output1);
    console.log(output2);
    console.log(data);

    // id 값이 3인 객체를 탐색 후 name: '고길동'으로 변경
    /* 
    const output3 = data.map(itm => {
      if (itm.id === 3) {
        return { name: '고길동' };
      } else {
        return itm
      }
    });
    console.log(output3);     -> 객체가 id외 다른 내용까지 아예 바뀜. */
    
    const output3 = data.map(itm => {
      if (itm.id === 3) {
        return {
          ...itm,
          name: '고길동'
        };
      } else {
        return itm
      }
    });
    console.log(output3);

    // 삼항 연산자로 id 값 변경하기
    const output4 = data.map(itm => itm.id === 3 ? { ...itm, name: '아이스 라떼' } : itm);
    console.log(output4);
  </script>
</body>

</html>

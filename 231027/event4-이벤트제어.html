<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>event4-이벤트제어</title>
  <style>
    h2,
    a {
      border: 3px solid #000;
      padding: 50px;
      display: block;
    }
  </style>
</head>

<body>
  <h1>event4-이벤트제어</h1>
  <h2><a href="https://naver.com" target="_blank">네이버로 바로가기</a></h2>

  <script>
    const h2 = document.querySelector('h2');
    const link = document.querySelector('a');

    // 1) event 제어 없이 작성 시, a만 클릭했음에도 부모인 h2까지 이벤트 발생 -> 이벤트 버블링
    h2.addEventListener('click', () => {
      h2.style.background = 'orange';
    })

    link.addEventListener('click', (event) => { //event, evt, e ... 보통 관습적으로 이렇게 씀.
      event.stopPropagation(); // 2) 현재 이벤트가 상위 노드까지 전달되는 것을 방지 (이벤트 버블링 방지)

      event.preventDefault(); // 3) 원래 요소들이 갖고 있는 성격을 없앰. 요소의 기본 성격 제거 (a의 기본 성격인 이동과 페이지 제일 위로 이동 x) == a는 더이상 작동안함. -> 이벤트만 발생시켜주고 싶을 때 사용?
      link.style.backgroundColor = 'tomato';
    })
  </script>
</body>

</html>

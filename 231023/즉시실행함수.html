<html>

<body>
  <h2>즉시실행함수</h2>
  <p>함수 선언과 동시에 실행되는 함수. 호출x.</p>
  <p><strong>한번만</strong> 호출되기 때문에 주로 초기화 값으로도 많이 사용</p>
  <p>전역으로 선언되는 것을 방지.</p>
  <script>
    // 선언 즉시 실행 함수 (function 이름(){})(); | (function 이름(){} ());
    (function fn1() {
      let a = 5, b = 10;
      console.log(a * b);
    })();

    (function fn2() {
      let a = 5, b = 10;
      console.log(a * b);
    }());


    // 익명 즉시 실행 함수 (function (){})(); | (function (){} ());
    (function () {
      let a = 5, b = 10;
      console.log(a * b);
    })();
    (function () {
      let a = 5, b = 10;
      console.log(a * b);
    }());

    // 함수 표현식(변수 대입)
    (fn3 = function (a, b) {
      console.log(a + b);
    })('재미있는', '자바스크립트!!!');

    fn3('ㅋㅋ', 'ㅎㅎ'); //즉시 실행 함수도 변수에 저장해 재사용 가능.

    const fn4 = x => console.log(`매개변수 x의 값은 ${x}이다`);
    fn4(10);

    (function (x) {
      console.log(`매개변수 x의 값은 ${x}이다`)
    })(30); //호출하지 않아도 바로 실행.
  </script>
</body>

</html>

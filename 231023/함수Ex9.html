<body>
  <script>
    //1~n까지의 합을 구하시오.
    const total = num => {
      let sum = 0;
      for (let i = 1; i <= num; i++) {
        sum += i;
      }
      return sum;
    }

    console.log(total(20)); //1~20까지의 합
    console.log(total(55)); //1~55까지의 합

  </script>

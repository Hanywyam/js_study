<html>

<body>
  <h2>중첩함수</h2>
  <p>함수 안에 함수 작성</p>
  <p>내부 함수의 경우 외부에서 접근할 수 없다.</p>

  <script>
    function parents() { //부모 함수
      let a = 100, b = 300;

      function child() { //자식(내부) 함수
        let b = 500;
        console.log(a);
        console.log(b);
      }
      console.log(a, b);
      child(); //부모 함수 내에서 자식 함수 호출
    }

    // child(); 함수 내부에 정의된 함수는 기본적으로 외부에서 접근 불가.
    parents();
  </script>
</body>

</html>

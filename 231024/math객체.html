<html>

<body>
  <h2>math객체</h2>
  <p>수학과 함수를 위한 속성(프로퍼티)를 제공하는 내장객체</p>
  <ul>
    <li><a href="https://ko.javascript.info/number" target="_blank">javascript info</a></li>
  </ul>

  <script>
    console.log(Math.PI); //3.141592653589793

    console.log('.abs() ----');
    // 절대값 반환. 0 혹은 양수
    let abs = Math.abs(4);
    abs = Math.abs(Math.PI); //3.141592653589793
    abs = Math.abs(-3.141592); //3.141592 양수로 반환
    abs = Math.abs('-1'); // 1. 숫자형 문자열의 경우 양수로 반환.
    abs = Math.abs(''); // 0 
    abs = Math.abs(null); // 0
    abs = Math.abs(undefined); //NaN
    abs = Math.abs('str'); //NaN
    console.log(abs);

    console.log('.round() ----');
    // 소수점 이하 반올림하여 정수로 반환
    let round = Math.round(31.124); //31
    round = Math.round(-31.124); //-31
    round = Math.round(-31.524); //-32
    console.log(round);

    console.log('.ceil() ----');
    // 소수점 이하 올림하여 정수로 반환
    let ceil = Math.ceil(1.2); // 2
    ceil = Math.ceil(-1.2); // -1
    console.log(ceil);

    console.log('.floor() ----');
    // 소수점 이하 내림하여 정수로 반환. 값이 일정해서 많이 쓰임.
    let floor = Math.floor(1.8); //1
    floor = Math.floor(-1.8); // -2
    floor = Math.floor(-9.1); // -10
    console.log(floor);

    console.log('.trunc() ----');
    // 절삭. 소수점 이하 삭제하여 정수로 반환
    let trunc = Math.trunc(1.8); //1
    trunc = Math.trunc(-1.8); //-1
    trunc = Math.trunc(-9.2); //-9
    console.log(trunc);

    console.log('.sqrt() ----');
    // 제곱근
    console.log(Math.sqrt(9)); //3

    console.log('.random() ----');
    // 0~1 사이 랜덤 실수 반환. 0은 포함되나 1은 포함되지 않음.
    console.log(Math.random());
    //1~10까지의 난수
    let ran = Math.random() * 10 + 1;
    //1~1000까지의 난수
    ran = Math.random() * 1000 + 1;
    //1~50까지의 난수
    ran = Math.random() * 50 + 1;
    ran = Math.floor(ran);
    console.log(ran);

    console.log('.min() ----');
    // 제일 작은 값 반환. 값 중에서 제일 작은 값을 알아서 출력.
    console.log(Math.min(0.5, 5, 10, 20));

    console.log('.max() ----');
    // 제일 큰 값 반환. 값 중에서 제일 큰 값을 알아서 출력.
    console.log(Math.max(0.5, 5, 10, 20));

    console.log('.toFixed() ----');
    // 소수점 이하 몇 자리까지만 출력
    let num = Math.random();
    num = num * 10 + 1; // 랜덤값 10.13776929763699086 에서
    console.log(num.toFixed(3)); // 2.135 로 소수점 3자리까지만 출력.

    console.log('isNaN() ----');
    // NaN(Not a Number)을 구분하기 위한 메서드. NaN이면 true, NaN이 아니면 (숫자) false 반환. 함수 자체로 사용되는 경우가 많음.
    let str = '13'; //숫자형 문자열
    console.log(typeof str); //string
    console.log(isNaN(str)); //false == 숫자로 인식.
    str = '문자';
    console.log(isNaN(str)); //true. NaN이 맞다! == 숫자가 아닌게 맞다.
    console.log(NaN === NaN); //false

    const output = prompt('숫자를 입력하세요');

    // // 삼항연산자 
    // NaN이 기준. NaN이면 true, NaN이 아니면 false
    // 숫자 아니지? 응 아니야 == true

    // isNaN(output) ? console.log(`${output}은 글자. 숫자를 작성하세요`) : console.log(`${output}은 숫자`);
    console.log(isNaN(output) ? `${output}은 글자. 숫자를 작성하세요` : `${output}은 숫자`)

  </script>
</body>

</html>

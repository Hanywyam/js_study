  <!-- 배열Ex2
      조건문(if, swicth)을 이용해서 오늘의 요일을 한글로 출력
      day 메서드 ->숫자 : 0~6
      0:일요일
     -->
  <script>
    const today = new Date().getDay();
    console.log(typeof today)

    let day = '';

    switch (today) {
      case 0:
        day = '일';
        break;
      case 1:
        day = '월';
        break;
      case 2:
        day = '화';
        break;
      case 3:
        day = '수';
        break;
      case 4:
        day = '목';
        break;
      case 5:
        day = '금';
        break;
      case 6:
        day = '토';
        break;
    }

    console.log(`오늘은 ${day}요일 입니다.`);

    const dayArr = ['일', '월', '화', '수', '목', '금', '토'];

    console.log(`오늘은 ${dayArr[today]}요일입니다.`);

  </script>

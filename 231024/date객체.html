<html>

<body>
  <h2>date객체</h2>
  <p>날짜와 시간을 생성하는 내장 객체이자 생성자 함수</p>
  <ul>
    <li><a href="https://ko.javascript.info/date" target="_blank">javascript infp</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Date"
        target="_blank">MDN</a></li>
  </ul>

  <script>
    console.log(new Date()); //현재 날짜 시간
    console.log(new Date().getFullYear()); //년도

    const now = new Date();
    console.log(now.getMonth()); // 월. 0~11까지 반환. 0부터 시작해서 9번째 달이다. == 10월
    console.log(now.getMonth() + 1); // 그래서 사용자에게 노출할 때는 +1 해줌
    console.log(now.getDate());  // 날짜
    console.log(now.getDay());  // 요일. 0~6 반환. 0:일요일
    console.log(now.getHours()); //시간 0~23
    console.log(now.getMinutes()); //분 0~59
    console.log(now.getSeconds()); //초 0~59
    console.log(now.getMilliseconds()); //밀리세컨

    console.log('---- getTime 설정 ----');
    console.log(now.getTime()); //1970년 1월 1일 이후 UTC 자정과 시간차
    console.log(now.getTimezoneOffset()); //현지 시간과 표준시간 차이(분)을 반환

    //날짜 구성 요소 설정
    console.log('---- 날짜 구성 요소 설정 ----');
    console.log(now.setHours(2)); //시간 설정
    now.setDate(now.getDate() + 2); // 현재 날짜에서 이틀 뒤로 설정
    console.log(now);

    //문자열 날짜 반환
    console.log('---- 문자열 날짜 반환 ----');
    console.log(now.toString()); // Tue Oct 24 2023 02:19:15 GMT+0900 (한국 표준시)
    console.log(now.toDateString()); // Tue Oct 24 2023
    console.log(now.toTimeString()); // 02:19:15 GMT+0900 (한국 표준시)
    console.log(now.toLocaleString()); // 2023. 10. 24. 오전 2:19:15 <-로컬 현지 시간

    console.log(new Date('2023/10/27/12:22'));
    console.log(new Date('2023/10/27/12:22').toLocaleString());
  </script>
</body>

</html>

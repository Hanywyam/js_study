<html>

<body>
  <h2>배열Ex1</h2>
  <!-- 
      아메리카노, 카페라떼, 바닐라라떼, 카페모카, 에스프레소
      위 메뉴를 하나의 배열로 만들고 콘솔 영역에 랜덤으로 출력
     -->
  <script>
    let coffee = ['아메리카노', '카페라떼', '바닐라라떼', '카페모카', '에스프레소'];
    console.log(coffee[Math.floor(Math.random() * 5)]);
    // console.log(`오늘의 커피는 ${}입니다.`);


    // const num = Math.random() * 5
    const num = Math.floor(Math.random() * coffee.length); // length는 배열이 가감되도 고칠필요없다.
    console.log(num);

    console.log(`오늘의 커피는 ${coffee[num]}입니다.`);
  </script>
</body>

</html>

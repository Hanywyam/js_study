<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>matchMedia</title>
  <style></style>
</head>

<body>
  <h1>matchMedia</h1>
  <a href="https://developer.mozilla.org/ko/docs/Web/API/Window/matchMedia" target="_blank">Window.matchMedia() 메서드는 주어진
    미디어 쿼리 문자열의 분석 결과를 나타내는 MediaQueryList (en-US) 객체를 반환합니다.</a>
  <h3></h3>

  <script>
    /*
    window.macthMedia(); 미디어쿼리 객체 반환
      matchMedia('(min-width:768px)');
      matchMedia('screen and (min-width:768px) and (max-width:1241px)'); ==> min~max사이에만 값을 주겠다. 요즘은 잘 사용안함.
      matchMedia('(min-width:768px)').matches; 범위가 맞는지 boolean으로 반환

    */
    const mq = matchMedia('(width >= 768px)');

    const mediaChange = (bg, txt) => {
      document.body.style.background = bg;
      document.querySelector('h3').textContent = `768px ${txt}의 화면입니다.`
    }

    /* 방법 1:
        if (mq.matches) {
          // 768px 이상의 화면입니다. 출력
          // 배경색1 변경
          mediaChange('tomato', '이상');
        } else {
          // 768px 미만의 화면입니다. 출력
          // 배경색2 변경
          mediaChange('magenta', '미만')
        } */

    // 방법 2:
    mq.matches ? mediaChange('tomato', '이상') : mediaChange('magenta', '미만');
  </script>
</body>

</html>

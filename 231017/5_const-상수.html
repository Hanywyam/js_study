<body>
  <h1>const-상수 : 변하지 않는 변수</h1>
  <script>
    // const-상수 : 변하지 않는 변수

    // const apple; 상수의 경우 선언 후 대입 X
    apple = '사과'; // 키워드 없이 작성하면 일반적으로 변수(var)로 인식
    // const apple = 2000; -> error: 키워드 없는 변수 명과 동일한 이름 사용 안됨. let 보다 더 엄격스.
    console.log(apple);

    // 선언과 동시에 대입해야 한다.
    const orange = '오렌지';
    console.log(orange);
    // orange = '재할당 가능? 불가능.'
    // const orange = '재선언 가능? 불가능'
  </script>
</body>

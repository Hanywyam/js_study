<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>jsDialog</title>
  <style></style>
</head>

<body>
  <h1>사용자 입 출력, 알림. </h1>
  <h2>알림창</h2>
  <h2>확인창</h2>
  <h2>입력창</h2>

  <script>
    // 사용자 입 출력, 알림. 

    // 알림, 경고 창 : 실제 사용보다 공부할 때 많이 쓰게 된다. 디자인은 브라우저마다 다름. 알림창은 계속해서 떠잇음.
    // window.alert(); ->window는 생략해서 사용하는 경우가 많다.
    alert('알림창입니다');

    // 확인창. 확인(true), 취소(false) 버튼을 가진 창. 버튼을 누르면 값을 전송.
    // confirm();
    confirm('확인 창입니까?');

    // 입력창('메세지', '(생략 가능한)입력값'). 값을 입력하면 전송.
    // prompt();
    prompt('입력값을 작성하세요', '이 곳에 작성하세요.');
  </script>
</body>

</html>

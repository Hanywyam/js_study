<html>

<body>
  <!-- for반복문Ex3 
      1~100의 숫자 중 3의 배수이지만, 7의 배수는 생략한 숫자만 출력
    -->
  <script>
    for (let i = 1; i <= 100; i++) {
      let 배수3 = 3 * i;
      let 배수7 = 7 * i;
      switch (i) {
        case 배수3:
          console.log(i);
          break;

        default:
          break;
      }
    }

  </script>
</body>

</html>

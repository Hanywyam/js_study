<body>
  <!-- for반복문Ex3 
      1~100의 숫자 중 3의 배수이지만, 7의 배수는 생략한 숫자만 출력
    -->
  <script>
    for (let i = 1; i <= 100; i++) { // 1~100
      /* 방법 1
      if (i % 3 === 0) { // 3의 배수
        if (i % 7 !== 0) { // 3의 배수 중 7의 배수가 아닌 것.
          console.log(i);
        }
      }
       방법 2 */
      if (i % 3 === 0 && i % 7 !== 0) {
        console.log(i);
      }
    }
  </script>
  <!-- 내가 쓴 js
  <script>
    for (let i = 1; i <= 100; i++) {
      let 배수3 = 3 * i;
      let 배수7 = 7 * i;
      switch (i) {
        case 배수3:
          console.log(i);
          break;

        default:
          break;
      }
    }

  </script>

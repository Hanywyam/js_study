<html>

<body>
  <h2>switch선택문2</h2>
  <!-- 
      사이트명 입력시 해당 사이트로 이동

      window.location.href = 'https://~'; 현재 탭에서 이동
      window.open('about:blank').location.href = 'https://~' 새 탭에서 이동
     -->

  <script>
    let site = prompt('네이버, 구글, 인스타그램 중 원하는 사이트를 입력하세요')
    let url = '';

    switch (site) {
      case '네이버':
        // window.open('about:blank').location.href = 'https://naver.com/';
        url = 'https://naver.com/';
        break;
      case '구글':
        // window.open('about:blank').location.href = 'https://google.com/';
        url = 'https://google.com/';
        break;
      case '인스타그램':
        // window.open('about:blank').location.href = 'https://instagram.com/';
        url = 'https://instagram.com/';
        break;

      default:
        // document.body.innerHTML = `<h2>정해진 사이트만 입력하세요</h2>`;
        alert('제시된 사이트만 입력해 주세요.');
    }

    // url && (window.open('about:blank').location.href = url);
    if (url) window.open('about:blank').location.href = url;

  </script>
</body>

</html>

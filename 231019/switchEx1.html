  <script>
    let num = Number(prompt('숫자를 입력하세요.'));
    console.log(typeof num);

    msg = '';
    switch (num % 2) {
      case 0:
        msg = '짝수';
        break;
      case 1:
        msg = '홀수';
        break;

      default:
        document.body.innerHTML = `<h2>숫자만 입력해 주세요.</h2>`;
    }
    // msg && (document.body.innerHTML = `<h2>입력한 ${num}(은)는 ${msg}입니다.</h2>`);

    if (msg) document.body.innerHTML = `<h2>입력한 ${num}(은)는 ${msg}입니다.</h2>`;
  </script>

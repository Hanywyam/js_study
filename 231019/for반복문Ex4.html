  <!-- for반복문Ex4
    2~9단 출력
    -->
  <script>
    let result = '';
    for (let i = 2; i <= 9; i++) { //2~9반복
      // document.write(`<h3>--- ${i}단 ---</h3>`); 옛날코드
      result += `<h3>--- ${i}단 ---</h3>`;

      for (let k = 1; k <= 9; k++) {
        result += `${i} * ${k} = ${i * k}<br>`;
      }
    }
    document.body.innerHTML = result;
  </script>

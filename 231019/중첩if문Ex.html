<html>

<body>
  <!-- 중첩if문Ex  -->
  <script>
    const defaultId = 'web';
    const defaultPw = 1234;

    let userId = prompt('아이디를 입력하세요.');

    if (userId === defaultId) {
      alert('아이디가 일치합니다.');
      let userPw = prompt('비밀번호를 입력하세요');
      userPw = userPw * 1;

      if (userPw === defaultPw) {
        alert('로그인되었습니다');
      } else {
        alert('비밀번호가 일치하지 않습니다.');
      }

    } else {
      alert('아이디가 일치하지 않습니다.');
    }
    // 아이디를 입력 받아 일치하면
    // 아이디가 일치합니다 알림
    // 다음 비밀번호 입력 창 뜨고
    // 입력 받은 비밀번호와 비교하여
    // 일치하면 로그인되었습니다.
    // 틀리면 비밀번호가 일치하지 않습니다.

    // 아이디가 일치하지 않으면 일치하지 않는다고 알림
  </script>
</body>

</html>

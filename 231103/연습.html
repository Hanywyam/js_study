<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습</title>
  <style>
    body {
      background-color: #000;
      line-height: 1.6;
      width: 100%;
      font-family: var(--main--font--ko);
      word-break: keep-all;
      /* overflow: hidden; */
    }

    header {
      background-color: #000;
      width: 100%;
      height: 100vh;
      transition: 0.5s;
    }

    header.active {
      background-color: transparent;
    }

    header.active+.about-container {
      background-color: #fff;
    }

    .about-container {
      background-color: #fff;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <header class="header-wrapper">
    <p>헤더</p>
  </header>
  <main>
    <div class="about-container"></div>
  </main>

  <script>
    const headerWrp = document.querySelector(".header-wrapper");
    const abCtn = document.querySelector(".about-container");

    addEventListener("scroll", () => {
      let abCtnOffH = abCtn.offsetTop / 4;
      console.log(abCtnOffH);
      headerWrp.classList.toggle("active", scrollY > abCtnOffH);
    });
  </script>
</body>

</html>

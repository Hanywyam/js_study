<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>마우스좌표Ex2</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 100px;
      box-sizing: border-box;
      overflow: hidden;
      background: url(./imgs/bg2.png) #00394f no-repeat 50% / 45%;
      position: relative;
    }

    .container img {
      position: absolute;
    }

    .container img:nth-child(1) {
      display: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container img:nth-child(2) {
      top: 0;
      left: 0;
    }

    .container img:nth-child(3) {
      top: 0;
      right: 0;
    }

    .container img:nth-child(4) {
      bottom: 0;
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./imgs/bg2.png" alt="bg2">
    <img src="./imgs/quinoa.png" alt="quinoa" class="img1 move">
    <img src="./imgs/speculoos-left.png" alt="nut-left" class="img2 move">
    <img src="./imgs/speculoos-right.png" alt="nut-right" class="img3 move">
  </div>

  <script>
    const img1 = document.querySelector('.img1');
    const img2 = document.querySelector('.img2');
    const img3 = document.querySelector('.img3');

    addEventListener('mousemove', evt => {
      let x = evt.clientX;
      let y = evt.clientY;
      console.log(x, y);

      img1.style.transform = `translate(${x / 100}px, ${y / 50}px)`;
      img2.style.transform = `translate(${x / 50}px, ${y / 100 - 20}px)`;
      img3.style.transform = `translate(${30 - x / 100}px, ${y / 100}px)`;
    });

  </script>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>eventEx4</title>
    <style>
        ul,
        li,
        a {
            text-decoration: none;
            color: inherit;
        }

        .menu-btn {
            display: block;
            width: 50px;
            height: 50px;
            text-indent: -9999px;
            /* background-color: skyblue; */
            position: fixed;
            top: 20px;
            left: 20px;
            transition: .5s;
        }

        .menu-btn::after,
        .menu-btn::before {
            content: "";
            width: 10%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            background-color: #000;
        }

        .menu-btn::after {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .menu-btn:hover {
            transform: rotate(360deg);
        }

        .slide-menu {
            background-color: skyblue;
            transition: .5s;
            width: 200px;
            height: 0;
            margin: 70px 20px;
            overflow: hidden;
        }

        .slide-menu.active {
            height: 200px;
        }
    </style>
</head>

<body>
    <a href="#" class="menu-btn">메뉴</a>
    <ul class="slide-menu">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>

    <script>
        const btn = document.querySelector('.menu-btn');
        const menu = document.querySelector('.slide-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>

</html>
